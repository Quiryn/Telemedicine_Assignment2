<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DC.js Presentation</title>

    <link href="Content/dc.css" rel="stylesheet" type="text/css" />
    <link href="Content/charts.css" rel="stylesheet" type="text/css" />

    <script src="Scripts/d3/d3.min.js"></script>
    <script src="Scripts/CrossFilter/crossfilter.js"></script>
    <script src="Scripts/DC/dc.js"></script>
    <script src="Scripts/moment.js"></script>
	<script src="Scripts/charts.js"></script> 
</head>

<body>
<div width="100%" style="float:left; margin-top:30px;">
	<div class="dropdown" float="left">
		<select id="countySelect" onchange="setCounty()">
			<option value="troms" selected="selected">Troms</option>
			<option value="finnmark">Finnmark</option>
			<option value="nordland">Nordland</option>
		</select>
	</div>
	<div id="chart-container">
		<h2 id="countyHead">Areas</h2>
	</div>

</div>
<div width=100%>
	<div>
		<h2>Occurence of different Types</h2>
	</div>
	<div id="county-chart-container">
		<h2>Counties</h2>
	</div>
	<div id="symptom-chart-container">
		<h2>Symptoms</h2>
	</div>
	<div id="disease-chart-container">
		<h2>Causes</h2>
	</div>
	<div id="age-chart-container">
		<h2>Age Groups</h2>
	</div>
	<div id="gender-chart-container">
		<h2>Gender</h2>
	</div>
</div>
<div id="chart-container">
	<div class="dc-data-count">
		<span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
	</div>
</div>
<div width="100%" style="float:left; margin-top:30px;">
	<div class="dropdown" float="left">
	   <select id="symptomSelect" onchange="setSymptom()">
		  <option value="luftvei" selected="selected">Luftvei</option>
		  <option value="gastro">Gastrointestinalt</option>
		  <option>Influensa A</option>
		  <option>Influensa B</option>
		  <option>RS-virus</option>
		  <option>Forkjolelsesvirus</option>
		  <option>Atypiske luftveisagens</option>
		  <option>Bakterie</option>
		  <option>Virus</option>
		  <option>Parasitter</option>		  
		</select> 
	</div> 
	<div id="area-chart-container">
		<h2 id="symptomHead">Luftvei</h2>
	</div>
</div>




</body>    
</html>
